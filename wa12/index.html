<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Events Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Local Events Finder</h1>

  <section class="controls">
    <label for="city">Enter City:</label>
    <input type="text" id="city" placeholder="ex: Denver">

    <label for="radius">Search Radius (mi):</label>
    <input type="number" id="radius" value="25" min="1" max="100">
    
    <div class="buttons">
      <button id="searchBtn">Search for Events</button>
      <button id="clearHistory">Clear History</button>
    </div>
  </section>

  <div id="events" aria-live="polite"></div>
  <div id="error"></div>

  <script src="script.js"></script>
</body>
</html>
